<!DOCTYPE html>
<head>
  <title>FORGET PASSWORD</title>
           <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          {% load staticfiles %}
          <link rel="stylesheet" href="{% static 'fs/style.css' %}">
</head>

<body>
<script>
  /* Open when someone clicks on the span element */
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

/* Close when someone clicks on the "x" symbol inside the overlay */
function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>

<div class="container"  style="background-image:url('{% static 'fs/images/forget.jpg' %}')">
  
  <!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  
  </div>
  
  <!-- Use any element to open/show the overlay navigation menu -->
  <div text-align="center">
  <div id="login" class="login">
      <span onclick="openNav()"><img src="{% static 'fs/images/ham.png' %}" height="10%" width="15%"></span>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="{% static 'fs/images/logo.png' %}" height="5%" width="30%" style="vertical-align:right">
    <div class="login-icon-field">
      <svg class="login-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="3px" y="3px" viewBox="0 0 315 120" xml:space="preserve" height="100px" width="250px">
        <line x1="5" y1="0" x2="0" y2="250" style="stroke:#f00707;stroke-width:5"></line>
        <line x1="5" y1="120" x2="350" y2="120" style="stroke:#f00707;stroke-width:5"></line>
        <defs>
            <linearGradient x1="0%" y1="100%" x2="100%" y2="100%" id="linearGradient-1">
                <stop stop-color="#ffffff" offset="0%"></stop>
                <stop stop-color="#ffffff" offset="41.7610013%"></stop>
                <stop stop-color="#ffffff" offset="78.6870217%"></stop>
                <stop stop-color="#ffffff" offset="100%"></stop>
            </linearGradient>
        </defs>
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
            <path d="M2.10546875,95.75 L40.5546875,68.3476562 L55.2109375,81.1796875 L65.2148437,76.3945312 L96.1835937,86.8320312 L131.023438,19.9414062 L142.15625,23.7226562 L183.605469,2.1953125 L211.007812,22.3320312 L234.320312,71.5664062 L234.667969,83.0039062 L244.019531,83.0039062 L247.105469,88.8320312 L312.695312,104.839840" id="Path-1" stroke="url(#linearGradient-1)" stroke-width="4" sketch:type="MSShapeGroup" class="path"></path>
        </g>
    </svg>
    </div>
    <strong class="center">FORGET ID / PASSWORD</strong><br><p class="center">(An Email Will Be Sent To For verification)</p>

    <br>
    {% if error_message %}
    <div style="color:red;font-size:30px;">
        {{ error_message }}
      </div>
                    {% endif %}
    <div class="login-form">
        <form method="POST" autocomplete="off" role="form" action="{% url 'forget' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="username-row row">
        <label for="username_input">
        <svg version="1.1" class="user-icon" x="0px" y="0px"
        viewBox="-255 347 100 100" xml:space="preserve" height="36px" width="30px">
          <path class="user-path" d="
          M-203.7,350.3c-6.8,0-12.4,6.2-12.4,13.8c0,4.5,2.4,8.6,5.4,11.1c0,0,2.2,1.6,1.9,3.7c-0.2,1.3-1.7,2.8-2.4,2.8c-0.7,0-6.2,0-6.2,0
          c-6.8,0-12.3,5.6-12.3,12.3v2.9v14.6c0,0.8,0.7,1.5,1.5,1.5h10.5h1h13.1h13.1h1h10.6c0.8,0,1.5-0.7,1.5-1.5v-14.6v-2.9
          c0-6.8-5.6-12.3-12.3-12.3c0,0-5.5,0-6.2,0c-0.8,0-2.3-1.6-2.4-2.8c-0.4-2.1,1.9-3.7,1.9-3.7c2.9-2.5,5.4-6.5,5.4-11.1
          C-191.3,356.5-196.9,350.3-203.7,350.3L-203.7,350.3z"/>
        </svg>
        </label>
        <input type="text" id="username_input" class="username-input" placeholder="UserID(6 Characters)" name="username" pattern="([P])([R])(?=.*[0-9]).{4}" required></input>
      </div>
      <div class="call-to-action">
        <button class="center" id="login-button" type="submit">SEND EMAIL</button>
        </form>
        <p class="center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        <br><br><br>
    </div>
    <br>
          </div>
          </div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>
<script  src="{% static 'fs/js/index.js' %}"></script>

</body>

</html>
