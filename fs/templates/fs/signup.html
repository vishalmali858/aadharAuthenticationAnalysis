<!DOCTYPE html>
<head>
  <title>SIGN UP </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'fs/style.css' %}">
  <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
</head>

<body>
      
<script>
  /* Open when someone clicks on the span element */
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

/* Close when someone clicks on the "x" symbol inside the overlay */
function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
<div class="container" style="background-image:url('{% static 'fs/images/signup.jpg' %}');">
  <!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
</div>
  <!-- Use any element to open/show the overlay navigation menu -->
 <div text-align="center">
  <div id="login" class="login">
      <span onclick="openNav()"><img src="{% static 'fs/images/ham.png' %}" height="5%" width="15%">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="{% static 'fs/images/logo.png' %}" height="5%" width="30%" style="vertical-align:right">
        <br><br>
        <strong class="center">SIGNUP FORM</strong>
    </span>
    <form  method="POST" autocomplete="off" role="form" action="" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="login-form">
        <ul class="errorMessages"></ul>
            <div class="username-row row">
                    <label for="username_input">
                    <svg version="1.1" class="user-icon" x="0px" y="0px"
                    viewBox="-255 347 100 100" xml:space="preserve" height="36px" width="30px">
                      <path class="user-path" d="
                      M-203.7,350.3c-6.8,0-12.4,6.2-12.4,13.8c0,4.5,2.4,8.6,5.4,11.1c0,0,2.2,1.6,1.9,3.7c-0.2,1.3-1.7,2.8-2.4,2.8c-0.7,0-6.2,0-6.2,0
                      c-6.8,0-12.3,5.6-12.3,12.3v2.9v14.6c0,0.8,0.7,1.5,1.5,1.5h10.5h1h13.1h13.1h1h10.6c0.8,0,1.5-0.7,1.5-1.5v-14.6v-2.9
                      c0-6.8-5.6-12.3-12.3-12.3c0,0-5.5,0-6.2,0c-0.8,0-2.3-1.6-2.4-2.8c-0.4-2.1,1.9-3.7,1.9-3.7c2.9-2.5,5.4-6.5,5.4-11.1
                      C-191.3,356.5-196.9,350.3-203.7,350.3L-203.7,350.3z"/>
                    </svg>
                    </label>
                    
                    <input type="email" id="username_input" class="username-input" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" 
                    placeholder="EMAIL ID(BUSINESS_EMAIL_ID)" name="em" required></input>
                  </div>
      <div class="username-row row">
        <label for="username_input">
        <svg version="1.1" class="user-icon" x="0px" y="0px"
        viewBox="-255 347 100 100" xml:space="preserve" height="36px" width="30px">
          <path class="user-path" d="
          M-203.7,350.3c-6.8,0-12.4,6.2-12.4,13.8c0,4.5,2.4,8.6,5.4,11.1c0,0,2.2,1.6,1.9,3.7c-0.2,1.3-1.7,2.8-2.4,2.8c-0.7,0-6.2,0-6.2,0
          c-6.8,0-12.3,5.6-12.3,12.3v2.9v14.6c0,0.8,0.7,1.5,1.5,1.5h10.5h1h13.1h13.1h1h10.6c0.8,0,1.5-0.7,1.5-1.5v-14.6v-2.9
          c0-6.8-5.6-12.3-12.3-12.3c0,0-5.5,0-6.2,0c-0.8,0-2.3-1.6-2.4-2.8c-0.4-2.1,1.9-3.7,1.9-3.7c2.9-2.5,5.4-6.5,5.4-11.1
          C-191.3,356.5-196.9,350.3-203.7,350.3L-203.7,350.3z"/>
        </svg>
        </label>
        <input type="text" id="username_input" name="cn" class="username-input" placeholder="COMPANY NAME" minlength="5" maxlength="40" required></input>
      </div>
      <div class="username-row row">
        <label for="username_input">
        <svg version="1.1" class="user-icon" x="0px" y="0px"
        viewBox="-255 347 100 100" xml:space="preserve" height="36px" width="30px">
          <path class="user-path" d="
          M-203.7,350.3c-6.8,0-12.4,6.2-12.4,13.8c0,4.5,2.4,8.6,5.4,11.1c0,0,2.2,1.6,1.9,3.7c-0.2,1.3-1.7,2.8-2.4,2.8c-0.7,0-6.2,0-6.2,0
          c-6.8,0-12.3,5.6-12.3,12.3v2.9v14.6c0,0.8,0.7,1.5,1.5,1.5h10.5h1h13.1h13.1h1h10.6c0.8,0,1.5-0.7,1.5-1.5v-14.6v-2.9
          c0-6.8-5.6-12.3-12.3-12.3c0,0-5.5,0-6.2,0c-0.8,0-2.3-1.6-2.4-2.8c-0.4-2.1,1.9-3.7,1.9-3.7c2.9-2.5,5.4-6.5,5.4-11.1
          C-191.3,356.5-196.9,350.3-203.7,350.3L-203.7,350.3z"/>
        </svg>
        </label>
        <input type="text" id="username_input" name="rl" class="username-input" placeholder="ROLE" minlength="3" maxlength="20" required></input>
      </div>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <div class="file-upload">
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add ID Card Image</button>
    <br>
    <div class="image-upload-wrap">
      <input  type="file" class="file-upload-input" name="ic" onchange="readURL(this);" accept="image/*"  required>
      <div class="drag-text">
        <h3>Drag and drop a file <br>OR<b>Press Above Button</h3>
      </div>
    </div>
    <div class="file-upload-content">
      <img class="file-upload-image" src="#" alt="your image" />
      <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
      </div>
    </div>     <script  src="{% static 'fs/js/index3.js' %}"></script>
  
      </div>
    </input>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="call-to-action">
      <button class="center" id="login-button" type="submit">Sign In</button><br>
      <p class="center">Already have an account? <a href="{% url 'login1' %}"><br>LOGIN</a></p>
    </div>
  </div>
  </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>
<script  src="{% static 'fs/js/index.js' %}"></script>

</body>

</html>
